<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="CSS/bootstrap.css" />
    <link rel="stylesheet" href="CSS/all.min.css" />
    <link rel="stylesheet" href="CSS/style.css" />
    <title>CRUD Operation</title>
</head>

<body>
    <div class="crud">
        <div class="head">
            <h2>CRUD</h2>
            <p>Product Management System</p>
        </div>
        <div class="input">
            <input type="text" id="title" placeholder="Title"  />
            <small id="titleInputValidation" class="validationMassages">Title should be more than 8 characters</small>
            <div class="price">
                <input oninput="getTotal()" type="number" id="price" placeholder="Price" />
                <input oninput="getTotal()" type="number" id="ads" placeholder="Ads" />
                <input oninput="getTotal()" type="number" id="tax" placeholder="Tax" />
                <input oninput="getTotal()" type="number" id="discount" placeholder="discount"  />
                <small id="total"></small>
            </div>
            <small id="PriceInputValidation" class="validationMassages">Price should be more than 1 L.E</small>
            <input type="text" id="category" placeholder="Category" />
            <small id="CategouryInputValidation" class="validationMassages">Category should be more than 8 characters</small>
            <input type="number" id="count" placeholder="Count" min="1" max="50"/>
            <small id="CountInputValidation" class="validationMassages">Count should be between 1 and 50 units</small>
            <button class="submit" id="submit" onclick="createProduct()">
                Create
            </button>
        </div>
        <div class="output">
            <div class="searchBlock">
                <input type="text" placeholder="Search" id="searchInput" oninput="search(this)" />
                <div class="btnSearch">
                    <button id="searchByTitle"onclick="getSearchMood(this.id)">Search By Title</button>
                    <button id="searchByName" onclick="getSearchMood(this.id)">Search By Category</button>
                </div>
                <div class="btnDeleteAll">
                    <button id="deleteAllBtn" onclick="deleteAll()">Delete All</button>
                </div>
                <table>
                    <thead>
                        <tr>
                            <th>Id</th>
                            <th>Title</th>
                            <th>Price</th>
                            <th>Tax</th>
                            <th>Discount</th>
                            <th>Ads</th>
                            <th>Total</th>
                            <th>Category</th>
                            <th>Update</th>
                            <th>delete</th>
                        </tr>
                    </thead>
                    <tbody id="productTableBody"></tbody>
                </table>
            </div>
        </div>
    </div>

    <script src="JS/popper.min.js"></script>
    <script src="JS/all.min.js"></script>
    <script src="JS/bootstrap.min.js"></script>
    <script src="JS/main.js"></script>
</body>

</html>
