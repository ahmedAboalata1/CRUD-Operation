<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="CSS/bootstrap.css">
    <link rel="stylesheet" href="CSS/all.min.css">
    <link rel="stylesheet" href="CSS/style.css">
    <title>CRUD Operation</title>
</head>

<body>
    <div class="crud">
        <div class="head">
            <h2>CRUD</h2>
            <p> Product Management System </p>
        </div>
        <div class="input">
            <input type="text" id="title" placeholder="Title">
            <div class="price">
                <input oninput="getTotal()" type="number" id="price" placeholder="Price">
                <input oninput="getTotal()" type="number" id="ads" placeholder="Ads">
                <input oninput="getTotal()" type="number" id="tax" placeholder="Tax">
                <input oninput="getTotal()" type="number" id="discount" placeholder="discount">
                <small id="total"></small>
            </div>
            <input type="text" id="category" placeholder="Category">
            <input type="text" id="count" placeholder="Count">
            <button class="submit" id="submit"> Create</button>
        </div>
        <div class="output">
            <div class="searchBlock">
                <input type="text" placeholder="Search by Name">
                <div class="btnSearch">
                    <button id="searchByName">Search By Title</button>
                    <button id="searchByName">Search By Category</button>
                </div>
                <table>
                    <tr>
                        <th>Id</th>
                        <th>Title</th>
                        <th>Price</th>
                        <th>Tax</th>
                        <th>Discount</th>
                        <th>Ads</th>
                        <th>Total</th>
                        <th>Category</th>
                        <th>Update</th>
                        <th>delete</th>
                    </tr>
                    <tbody>
                        <tr>
                            <td>1</td>
                            <td>Lenovo</td>
                            <td>15000</td>
                            <td>100</td>
                            <td>100</td>
                            <td>100</td>
                            <td>15</td>
                            <td>Mobile</td>
                            <td><button id="update">Update</button></td>
                            <td><button id="delete">Delete</button></td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script src="JS/popper.min.js"></script>
    <script src="JS/all.min.js"></script>
    <script src="JS/bootstrap.min.js"></script>
    <script src="JS/main.js"></script>
</body>

</html>
